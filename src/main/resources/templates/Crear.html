
<!doctype html>
<html xmlns:th= "http://www.thymeleaf.org">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <title "Datos"></title>
    </head> 
    <body>
    
        <div class="container">
            <div class "card-header bg-black text-white"> </div>
            <div class="card-body"> 

                <div class="container">
                
                    <form th:object="${datos}"th:action="@{/save}"method="POST>

                        <input type = "hidden" th:field="*{id}">
                        <div class="form-group mb-3 ">
                            <label class="col-md-2 col-form-label" for="Costo">Costo</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{costo}">
                            </div>
                            <label class="col-md-2 col-form-label" for="fecha">fecha</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{fecha}" >
                            </div>
                            <label class="col-md-2 col-form-label" for="capacidad">capacidad</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{capacidad}" >
                            </div>
                            <label class="col-md-2 col-form-label" for="telefono">Lugar</label>
                            <div class="col-sm-5">
                                <input type="text" class="form-control form-control-sm col-md-6" th:field="*{Lugar}" >
                            </div>
                            <label class="col-md-2 col-form-label" for="email">Email</label>
                            <div class="form-group" mb-3 row>
                                <label class="form-control-sm col-form-label col-md-2" for="paises">Artista</label>
                                <div class="col-sm-5">
                                    <select th:field="*{datos}" class="form-control form-control-sm col-md-6" id="datos>
                                        <option th:each="x:${artista}"
                                                th:value="${x.id}"
                                                th:text="${x.artista}"/>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" value="save">Guardar</button>
                        </div>
                    </form>

                </div> 

            </div> 
        </div> 
    </body>
</html>
